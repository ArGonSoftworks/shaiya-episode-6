name: Build server code

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Configure msvc
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86
      - run: msbuild ep6/server/sdev.sln /p:configuration=debug /p:platform="x86"
